<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11d</title>
    <style>
        .grid{
            font-family: Arial;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
        }
        .box{
            display: grid;
            row-gap: 10px;
        }
        div{
            margin: 0;
            padding: 0;
        }
        .grid .box .image{
            width: 100%;
            object-fit: cover;
        }
        .box-name{
            font-weight: 600;
        }
        .friend{
            display: grid;
            grid-template-columns: 30px 1fr;
            column-gap: 5px;
            align-items: center;
        }
        .friend .img{
            width: 100%;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
        }
        .friend p{
            color: grey;
            font-weight: 600;
        }
        button{
            padding: 10px 20px;
            background-color: rgb(0, 68, 255);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: rgb(35, 91, 246);
        }
        button:active{
            background-color: rgb(0, 55, 255);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">
            <img class="image" src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <div class="box-name">Oliver</div>
            <div class="friend">
                <img class="img" src="/HTML&CSS/assets/dog2.jpg" alt="dog">
                <p>2 mutual friends</p>
            </div>
            <button type="submit">Add Friend</button>
        </div>

        <div class="box">
            <img class="image" src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <div class="box-name">Oliver</div>
            <div class="friend">
                <img class="img" src="/HTML&CSS/assets/dog2.jpg" alt="dog">
                <p>2 mutual friends</p>
            </div>
            <button type="submit">Add Friend</button>
        </div>

        <div class="box">
            <img class="image" src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <div class="box-name">Oliver</div>
            <div class="friend">
                <img class="img" src="/HTML&CSS/assets/dog2.jpg" alt="dog">
                <p>2 mutual friends</p>
            </div>
            <button type="submit">Add Friend</button>
        </div>
    </div>
</body>
</html>
