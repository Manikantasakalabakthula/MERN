<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11c</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
        .grid div{
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>col1</div>
        <div>col2</div>
        <div>col3</div>
        <div>col4</div>
        <div>col5</div>
        <div>col6</div>
        <div>col7</div>
        <div>col8</div>
    </div>
</body>
</html>
