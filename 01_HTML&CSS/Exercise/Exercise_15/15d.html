<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15d</title>
    <style>
        div{
            width: 320px;
            height: 180px;
            background-color: grey;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .wrong{
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: Arial;
            background-color: black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            bottom: 180px;
            right: 320px;
        }
        .time{
            color: white;
            background-color: black;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div>
        <span class="time">6:00</span>
    </div>
    <div class="wrong">X</div>
</body>
</html>
