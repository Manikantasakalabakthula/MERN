<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16d</title>
    <style>
        body{
    font-family: "Roboto", sans-serif;
    padding: 10px;
    display: grid;
}
.youtube{
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 15px;
}
.thumbnail-image{
    width: 100%;
    margin-bottom: 15px;
}
.youtube-card{
    color: black;
    text-decoration: none;
}
.youtube-card .thumbnail-image img{
    width: 100%;
    object-fit: cover;
}
.profile-wrapper{
    position: relative;
    z-index: 1;
}
.profile-card{
    background-color: white;
    padding: 10px;
    display: grid;
    grid-template-columns: 50px 120px;
    position: absolute;
    top: 50px;
    left: 30px;
    border-radius: 5px;
    box-shadow: 3px 5px 20px rgba(0, 0, 0, 0.2),-3px -5px 20px rgba(0, 0, 0, 0.2);
    opacity: 0;
}

.cc:hover ~ .profile-card{
    opacity: 1;
}

.profile-card img{
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
}
.channel-name{
    font-size: 14px;
    font-weight: 600;
}
.channel-sub{
    font-size: 12px;
}
.card-des{
    display: flex;
    align-items: start;
    gap: 10px;
}

.card-des img{
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
p{
    margin: 0;
    font-size: 12px;
}
.p1{
    margin-bottom: 5px;
}
.card-name{
    font-weight: 600;
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div class="youtube">
        <a class="youtube-card" href="https://youtu.be/TIRRNHfcjl8?si=LrT3BRGPF7l2FJiQ">
            <div class="thumbnail-image">
                <img src="/HTML&CSS/assets/thumbnail2.jpg" alt="2">
            </div>
            <div class="pro-text">
                <div class="card-des">
                    <div class="profile-wrapper"> 
                        <img class="cc" src="/youtube/assets/cc.jpg" alt="Channel Icon">
                        
                        <div class="profile-card">
                            <img src="/youtube/assets/cc.jpg" alt="Channel Profile">
                            <div class="profile-card-text">
                                <div class="channel-name">College Coders</div>
                                <div class="channel-sub">1M Subscribers</div>
                            </div>
                        </div>
                    </div>
                    <div class="channel-des">
                        <div class="card-name">HTML & CSS Full Course in 6 Hours</div>
                        <p class="p1">College Coders</p>
                        <p class="p2">997 views - 9 days ago</p>
                    </div>
                </div>
            </div>
            
        </a>

</body>
</html>
