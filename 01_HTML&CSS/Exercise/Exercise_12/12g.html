<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12g</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        .card{
            width: 500px;
            padding: 50px;
            position: absolute;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap: 50px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border-radius: 25px;
            box-shadow: 3px 5px 20px rgb(255,255,255),
            3px 5px 20px rgb(255,255,255);
        }
        .item-card{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .item-box{
            flex: 1;
            margin-left: 50px;
        }
        .item-button{
            background-color: rgb(0, 157, 255);
            padding: 10px 20px;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-family: Arial;
            cursor: pointer;
        }
        p{
            color: grey;
            font-weight: 600;
            font-family: Arial;
            margin: 5px;
        }
        .p1{
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="item-card">
            <img src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <div class="item-box">
                <p class="p1">Oliver</p>
                <p>the cat</p>
                <p>Popular</p>
            </div>
            <div class="item-button">Follow</div>
        </div>
        <div class="item-card">
            <img src="/HTML&CSS/assets/cat2.jpg" alt="cat">
            <div class="item-box">
                <p class="p1">Oliver</p>
                <p>the cat</p>
                <p>Popular</p>
            </div>
            <div class="item-button">Follow</div>
        </div>
        <div class="item-card">
            <img src="/HTML&CSS/assets/dog.jpg" alt="cat">
            <div class="item-box">
                <p class="p1">Oliver</p>
                <p>the cat</p>
                <p>Popular</p>
            </div>
            <div class="item-button">Follow</div>
        </div>
    </div>
</body>
</html>
