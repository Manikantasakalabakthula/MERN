<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12f</title>
    <style>
        body{
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial;
        }
        .header{
            background-color: blueviolet;
            height: 70px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
        }
        .home{
            font-weight: 600;
            font-size: 20px;
        }
        input{
            width: 400px;
            padding: 10px 20px;
            border: 0;
            border-radius: 25px;
        }
        button{
            padding: 10px 20px;
            background-color: blueviolet;
            border: 2px solid white;
            color: white;
            font-weight: 600;
        }
        button:active{
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="home">Home</div>
        <input type="search" placeholder="Search">
        <button type="submit">Download</button>
    </div>
</body>
</html>
