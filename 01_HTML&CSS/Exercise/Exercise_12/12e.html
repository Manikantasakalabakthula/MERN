<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12e</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            background-color: black;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .card{
            width: 300px;
            padding: 20px;
            position: absolute;
            box-shadow: 3px 5px 20px rgb(255, 255, 255);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: white;
            border: 2px solid grey;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .item{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .bubble{
            background-color: rgb(3, 129, 255);
            padding: 5px 10px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="item">
            <p class="name">Home</p>
            <p class="bubble">14</p>
        </div>
        <div class="item">
            <p class="name">Notifications</p>
            <p class="bubble">3</p>
        </div>
        <div class="item">
            <p class="name">Messages</p>
            <p class="bubble">5</p>
        </div>
    </div>
</body>
</html>
