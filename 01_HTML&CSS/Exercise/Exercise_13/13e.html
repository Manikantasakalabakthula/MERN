<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13c</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: Arial;
        }
        .gmail{
            width: 450px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: start;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.06),3px 3px 10px rgba(0, 0, 0,0.06);
        }
        .message-image{
            width: 70px;
            height: 70px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .inbox-item{
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .inbox-head{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .inbox-head-name{
            font-weight: 800;
        }
        .inbox-head-name span{
            font-weight: 200;
            color: grey;
        }
        .inbox-video{
            border: 1px solid rgb(195, 192, 192);
            border-radius: 20px;
            display: flex;
        }
        .inbox-thumbnail{
            border-radius: 20px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            width: 100px;
            height: 80px;
            background-color: rgb(195, 192, 192);
        }
        .video-message{
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .youtube{
            font-size: 12px;
            color: gray;
        }
        .video-des{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="gmail">
            <div class="message-image">
                <img src="/HTML&CSS/assets/cat.jpg" alt="cat">
            </div>
            <div class="inbox-item">
                <div class="inbox-head-name">supersimple.dev<span>@SuperSimpleDev</span></div>
                <div class="inbox-subject">What is the baclemd web development? A complete overview. New video is up!</div>
                <div class="inbox-video">
                    <div class="inbox-thumbnail"></div>
                    <div class="video-message">
                        <div class="youtube">youtube.com</div>
                        <div class="video-des">Backend web development - a complete overview (2021)</div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
