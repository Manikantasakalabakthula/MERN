<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14e</title>
    <style>
        body{
            height: 1000px;
            background-color: black;
        }
        .header{
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }
        .profile{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile .profile-image{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .porfile-name{
            font-weight: 600;
        }
        .buttons{
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button{
            border: 0;
            padding: 10px 20px;
            border-radius: 10px;
        }
        [type="submit"]{
            background-color: rgb(10,102,194);
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img class="profile-image" src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <div class="profile name">Oliver</div>
        </div>
        <div class="buttons">
            <button type="submit">Add Friend</button>
            <button type="button">Messsage</button>
        </div>
    </div>
</body>
</html>
