<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14d</title>
    <style>
        .sidebar{
            width: 200px;
            background-color: green;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .overlay{
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 500px;
            background-color: white;
            color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 2px 2px 20px white;
        }
    </style>
</head>
<body>
    <div class="sidebar">sidebar</div>
    <div class="overlay">
        <div class="box">
            <h1>Model title</h1>
            <p>This is a model</p>
            <button>close</button>
    </div>
    </div>
</body>
</html>
