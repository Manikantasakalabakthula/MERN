<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8e</title>
    <style>
        body{
            font-family: Arial;
        }
        p{
            font-size: 35px;
        }
        input{
            padding: 10px;
        }
        .inp1,.inp2{
            display: block;
            margin-bottom: 10px;
            border: 0;
            background-color: rgb(240, 240, 240);
            width: 230px;
        }
        .inp3{
            margin-right: 10px;
            background-color: black;
            color: white;
        }
        .inp3,.inp4{
            border: 0;
            font-weight: 600;
        }
        .inp4{
            background-color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>
    <p>Request a ride now</p>
    <form>
        <input type="text" placeholder="Enter pickup location" class="inp1">
        <input type="text" placeholder="Enter destination" class="inp2">
        <input type="submit" value="Request now" class="inp3">
        <input type="submit" value="Schedule for later" class="inp4">
    </form>
</body>
</html>
