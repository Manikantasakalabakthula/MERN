<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
    <style>
        div{
            width: 320px;
            font-family: Arial;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 3px 3px 20px rgba(0,0,0,0.3);
            padding: 10px;
        }
        div img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }
        input{
            border: none;
            display: inline-block;
            vertical-align: middle;
            padding: 10px;
        }
        button{
            display: inline-block;
            background-color: rgb(63, 137, 211);
            color: white;
            padding: 10px 20px;
            vertical-align: middle;
            font-weight: 600;
            border-radius: 25px;
            border: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="/HTML&CSS/assets/cat.jpg" alt="img">
        <input type="text" placeholder="What's happening?">
        <button type="submit">Tweet</button>
    </div>
</body>
</html>
