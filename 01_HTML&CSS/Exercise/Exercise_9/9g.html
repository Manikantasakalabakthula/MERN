<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9g</title>
    <style>
        body{
            background-color: black;
            font-family: Arial;
        }
        .cards{
            background-color: white;
            width: 550px;
        }
        .card{
            background-color: white;
            width: 150px;
            padding: 15px;
            display: inline-block;
        }
        img{
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        p{
            margin: 0;
        }
        .name{
            font-size: 14px;
            font-weight: 600;
            margin: 2px;
        }
        .friends{
            font-size: 12px;
            color: gray;
            font-weight: 600;
            margin: 2px;
        }
        button{
            margin: 6px 2px;
            color: white;
            font-weight: 600;
            padding: 5px 10px;
            border: 0;
            background-color: rgb(50, 117, 252);
        }
        button:active{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img src="/HTML&CSS/assets/cat.jpg" alt="cat">
            <p class="name">Oliver</p>
            <p class="friends">2 mutual friends</p>
            <button type="submit">Add Friend</button>
        </div>
        <div class="card">
            <img src="/HTML&CSS/assets/cat2.jpg" alt="cat">
            <p class="name">Oliver</p>
            <p class="friends">2 mutual friends</p>
            <button type="submit">Add Friend</button>
        </div>
        <div class="card">
            <img src="/HTML&CSS/assets/dog.jpg" alt="cat">
            <p class="name">Oliver</p>
            <p class="friends">2 mutual friends</p>
            <button type="submit">Add Friend</button>
        </div>
    </div>
</body>
</html>
