<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10b</title>
    <style>
        .profile-card{
            width: 420px;
            height: 110px;
            padding: 10px;
            border: 5px solid red;
        }
        .image{
            width: 110px;
            height: 110px;
            display: inline-block;
            vertical-align: middle;
        }
        .profile{
            width: 200px;
            height: 110px;
            display: inline-block;
            vertical-align: middle;
        }
        .button{
            display: inline-block;
            vertical-align: middle;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 5px;
        }
        .p1{
            font-family: Arial;
            font-size: 25px;
            font-weight: 600;
            margin: 5px;
        }
        .p2,.p3{
            font-size: 20px;
            color: gray;
            font-family: Arial;
            margin: 5px;
        }
        button{
            padding: 10px 20px;
            background-color: rgb(79, 160, 241);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: Arial;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="profile-card">
            <div class="image">
                <img src="/HTML&CSS/assets/cat.jpg" alt="cat">
            </div>

                <p class="p1">oliver</p>

            </div>
            <div class="button">

        </div>
        <div class="profile-card" style="border-top: none;">

                <p class="p3">Popular</p>
            </div>
            <div class="button">

            </div>
        </div>
        <div class="profile-card" style="border-top: none;">

                <img src="/HTML&CSS/assets/cat.jpg" alt="cat">
            </div>
            <div class="profile">
                <p class="p1">oliver</p>
                <p class="p2">the cat</p>
                <p class="p3">Popular</p>
            </div>
            <div class="button">
                <button class=".button">Follow</button>
            </div>
        </div>
    </div>

</html>
