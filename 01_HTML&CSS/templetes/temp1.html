<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templete 1</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        header{
            height: 50px;
            background-color: rgb(108, 212, 247);
        }
        .section1{
            height: 280px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 500px;
            column-gap: 30px;
        }
        .left{
            background-color: rgb(244, 140, 156);
        }
        .right{
            background-color: rgb(108, 212, 247);
        }
        .section2{
            height: 300px;
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 500px;
            column-gap: 30px;
            padding-top: 0;
        }
        .left1{
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .top-line, .bottom-line{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            column-gap: 83px;
        }
        .box{
            width: 120px ;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .top-box{
            width: 100%;
            height: 120px;
            background-color: rgb(244, 140, 156);
        }
        .line{
            width: 100%;
            height: 4px;
            background-color: rgb(244, 140, 156);
        }
        .line1{
            display: grid;
            grid-template-columns: 1fr 30px;
            gap: 10px;
        }
        .left-line, .right-line{
            height: 4px;
            background-color: rgb(244, 140, 156);
        }
        .right1{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .big-box{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bar{
            width: 100%;
            height: 30px;
            background-color: rgb(108, 212, 247);
        }
        .top-big-box{
            display: flex;
            gap: 10px;
        }
        .square-box{
            width: 100px;
            height: 100px;
            background-color: rgb(108, 212, 247);
        }
        .lines{
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .small-line{
            width: 100%;
            height: 5px;
            background-color: rgb(108, 212, 247);
        }
        .bottom-big-line{
            width: 100%;
            height: 5px;
            background-color: rgb(108, 212, 247) ;
        }
        .middle-line{
            width: 100%;
            height: 4px;
            background-color: rgb(108, 212, 247);
        }
        footer{
            width: 100%;
            height: 40px;
            background-color: rgb(244, 140, 156);
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section class="section1">
            <div class="left"></div>
            <div class="right"></div>
        </section>

        <section class="section2">
            <div class="left1">
                <div class="top-line">
                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-line">
                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="top-box"></div>
                        <div class="line"></div>
                        <div class="line1">
                            <div class="left-line"></div>
                            <div class="right-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right1">
                <div class="bar"></div>
                <div class="big-box">
                    <div class="top-big-box">
                        <div class="square-box"></div>
                        <div class="lines">
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                        </div>
                    </div>
                    <div class="bottom-big-line"></div>
                    <div class="middle-line"></div>
                    <div class="top-big-box">
                        <div class="square-box"></div>
                        <div class="lines">
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                            <div class="small-line"></div>
                        </div>
                    </div>
                    <div class="bottom-big-line"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
