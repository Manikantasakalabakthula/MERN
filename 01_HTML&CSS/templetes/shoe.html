<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "mulish";
        }
        .root{
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(/HTML&CSS/templetes/assets/bg.png);
            background-size: cover;
        }
        .product{
            width: 600px;
            height: 400px;
            display: flex;
            background-color: #2a3041;
        }
        .left{
            margin-left: 30px;
            width: 50%;
            height: 100%;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: #ff6d38;
            position: relative;
        }
        .left img{
            width: 440px;
            position: absolute;
            left: -110px;
            top: 60px;
        }
        .right{
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .brand-name{
            width: 100%;
            height: 25%;
            color: #ff6d38;
            font-size: 18px;
            font-weight: 700;
            padding: 30px 0px 0px 20px;
        }
        .product-des{
            width: 100%;
            height: 75%;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
        }
        .collection{
            font-size: 18px;
            font-weight: 600;
        }
        .sneaker{
            font-size: 25px;
            font-weight: 600;
        }
        .num{
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .num1{
            font-size: 18px;
        }
        .num2{
            font-size: 14px;
            text-decoration: line-through;
            text-decoration-color: red;
        }
        .size{
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .size-num{
            cursor: pointer;
            border-radius: 50%;
            padding: 1px 2px;
        }
        .size-num:hover{
            background-color: #ff6d38;
        }
        .color{
            font-size: 10px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .circle{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
        .yellow{
            background-color: yellow;
        }
        .black{
            background-color: black;
        }
        .blue{
            background-color: #00a1cc;
        }
        .buttons{
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .buttons button{
            font-size: 12px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            border: 0;
            background-color: #2a3041;
            cursor: pointer;
        }
        .buttons button:hover{
            border: 2px solid gray;
        }
        .buttons button:active{
            background-color: #00a1cc;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="product">
            <div class="left">
                <img src="/HTML&CSS/templetes/assets/shoe.png" alt="">
            </div>
            <div class="right">
                <div class="brand-name">Airmax</div>
                <div class="product-des">
                    <div class="collection">Winter Collection</div>
                    <div class="sneaker">Men Black Sneakers</div>
                    <div class="num">
                        <div class="num1">150</div>
                        <div class="num2">200</div>
                    </div>
                    <div class="size">
                        <div class="size-name">SIZE</div>
                        <div class="size-num">07</div>
                        <div class="size-num">08</div>
                        <div class="size-num">09</div>
                        <div class="size-num">10</div>
                        <div class="size-num">11</div>
                    </div>
                    <div class="color">
                        <div class="color-name">COLOR</div>
                        <div class="circle yellow"></div>
                        <div class="circle black"></div>
                        <div class="circle blue"></div>
                    </div>
                    <div class="buttons">
                        <button onclick="
                            alert('Order Placed')">Buy Now</button>
                        <button onclick="
                        alert('Buy Now')">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
