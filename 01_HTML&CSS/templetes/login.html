<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins',sans-serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .main{
            position: relative;
            max-width: 450px;
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white;
        }
        .background>:first-child{
            background: linear-gradient(#1845ad, #23a2f6);
            position: absolute;
            top: -80px;
            left: -80px;
        }.background>:last-child{
            background: linear-gradient(to right,#ff512f, #f09818);
            position: absolute;
            right: -80px;
            bottom: -80px;
        }
        form{
            width: 320px;
            height: 400px;
            padding: 50px;
            background-color: rgba(255,255,255,0.13);
            display: flex;
            gap: 30px;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            max-width: 100%;
            box-sizing: border-box;
            width: 100%;
            height: auto;
        }
        form h1{
            text-align: center;
        }
        .inputs{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input{
            padding: 12px;
            background-color: rgba(255,255,255,0.07);
            color: white;
            border: 0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        ::placeholder{
            font-size: 15px;
            color: rgb(218,218,218);
        }
        .login{
            text-align: center;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: 0;
            border-radius: 5px;
        }
        .login:hover{
            color: white;
            background-color: #ff512f;
        }
        .social{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social button{
            padding: 10px 15px;
            color: white;
            font-weight: 600;
            border: 0;
            cursor: pointer;
            border-radius: 5px;
            flex-grow: 1;
            margin: 0 5px;
            min-width: 100px;
            box-sizing: border-box;
        }
        .social button:first-child {
            margin-left: 0;
        }
        .social button:last-child {
            margin-right: 0;
        }
        .google{
            background-color: red;
        }
        .facebook{
            background-color: blue;
        }

        /* Responsive changes for phones */
        @media (max-width: 600px) {
            .main {
                width: 100%;
                max-width: 100%;
                margin-top: 50px;
                margin-left: 60px;
            }
            form {
                padding: 40px 20px;
                gap: 20px;
            }
            .background>:first-child {
                width: 150px;
                height: 150px;
                top: -75px;
                left: -75px;
            }
            .background>:last-child {
                width: 150px;
                height: 150px;
                right: -75px;
                bottom: -75px;
            }
            .social {
                flex-direction: column;
                gap: 10px;
            }
            .social button {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="background">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <form>
            <h1>Login Here</h1>
            <div class="inputs">
                <label for="uname">Username</label>
                <input type="text" placeholder="Phone or Email ID" name="Username" id="uname" required>
            </div>
            <div class="inputs">
                <label for="pword">Password</label>
                <input type="password" placeholder="Password" name="Password" id="pword" required>
            </div>
            <button type="submit" class="login">Log In</button>
            <div class="social">
                <button type="submit" class="google">Google</button>
                <button type="submit" class="facebook">Facebook</button>
            </div>
        </form>
    </div>
</body>
</html>
