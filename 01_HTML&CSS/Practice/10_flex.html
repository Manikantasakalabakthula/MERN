<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
    </style>
</head>
<body>
    <div class="flex" style="
        display: flex;
        ">
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
        <div class="div2" style="
        background-color: lightpink;
        width: 100px;">div2</div>
    </div>

    <div class="flex" style="
        display: flex;
        margin-top: 50px;
        height: 100px;
        ">
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
        <div class="div2" style="
        background-color: lightpink;
        flex: 1;">div2</div>
    </div>

    <div class="flex" style="
        display: flex;
        margin-top: 50px;
        height: 100px;
        ">
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
        <div class="div2" style="
        background-color: lightpink;
        flex: 1;">div2</div>
        <div class="div1" style="
        background-color: lightblue;
        flex: 2;">div1</div>
    </div>

    <div class="flex" style="
        display: flex;
        margin-top: 50px;
        height: 100px;
        justify-content: center;
        ">
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
        <div class="div2" style="
        background-color: lightpink;
        width: 100px;">div2</div>
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
    </div>

    <div class="flex" style="
        display: flex;
        margin-top: 50px;
        height: 100px;
        justify-content: space-between;
        ">
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
        <div class="div2" style="
        background-color: lightpink;
        width: 100px;">div2</div>
        <div class="div1" style="
        background-color: lightblue;
        width: 100px;">div1</div>
    </div>
</body>
</html>
