<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style> 
    button{background-color:red; }
    /* =>style is used to make buttons appear better.
    =>background-color: this is css property.
    =>red - css value. */

    /* 1)Button Design:- */
    button{
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        height:35px;
        width:105px;
        border-radius:2px;
        cursor:pointer; 
    }

    .Subscribe{
        background-color:rgb(200, 0, 0);
        color:white;
        border:none;
        height:35px;
        width:105px;
        border-radius:2px;
        cursor:pointer; 
        font-weight:bold;
    }
    .Join{
        background-color:rgb(255, 255, 255);
        
        color:rgb(0, 238, 255);
        border-style:solid;
        border-color:rgb(0, 238, 255);
        border-radius:1px;
        height:35px;
        width:70px;
        font-weight:bold;
        cursor:pointer;


    }
    .Tweet{
        background-color:rgb(48, 136, 166);
        color:white;
        height:35px;
        width:70px;
        border:none;
        border-radius:17px;
        font-weight:bold;
        cursor:pointer;
        
    }
</style>
</head>
<body>
    <!-- CSS BASICS:-CASCADING STYLE SHEETS
========== -->
<button class="Subscribe">SUBSCRIBE</button>
<button class="Join"> JOIN</button>
<button class="Tweet">Tweet</button>
		


</body>
</html>
