<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            padding: 10px;
            margin: 20px;
            border: 5px solid red;
            box-sizing: border-box;
        }
        .div1{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <!-- ðŸ§± CSS Box Model
    The CSS Box Model describes how elements are displayed on a web page. Every element is a box made up of 4 parts:
    1) Content â€“ The actual text or image inside the box.
    2) Padding â€“ Clears space inside the box around the content.
    3) Border â€“ A line that wraps around the padding and content.
    4) Margin â€“ Clears space outside the border, separating it from other elements.

    Box Model Structure:
    +----------------------------+
    |        Margin              |
    |  +----------------------+  |
    |  |      Border           | |
    |  |  +----------------+  | |
    |  |  |   Padding       | | |
    |  |  |  +----------+   | | |
    |  |  |  | Content  |   | | |
    |  |  |  +----------+   | | |
    |  |  +----------------+  | |
    |  +----------------------+  |
    +----------------------------+ -->

    <div></div>
    <div class="div1"></div>
</body>
</html>
